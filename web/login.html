<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="gb2312">
    <title>登录 | MyBlog</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/public.css" />
    <link rel="stylesheet" href="css/login.css" />
</head>
<body>
<div class="container">
    <form
            action="LoginServlet"
            method="post">

        <h1>
            <a href="index.jsp">MyBlog</a>
        </h1>

        <label
                for="input"
                class="sr-only">用户名</label>

        <input
                type="text"
                id="input"
                class="form-control"
                placeholder="用户名"
                name="username"
                required>

        <label
                for="inputPassword"
                class="sr-only">密码</label>

        <input
                type="password"
                id="inputPassword"
                class="form-control"
                placeholder="密码"
                name="password"
                required>

        <button
                class="btn btn-lg btn-primary btn-block"
                type="submit"
                id="submit">登录</button>

        <a
                class="visitor"
                href="index.jsp">访客登录</a>
    </form>
</div>


<div id="footer">
    <a target="_blank"
       href="https://github.com/Lemonreds">
        <img src="img/github.png"
             width="22px"
             height="22px" class="img-circle">GitHub</a>
    by lemonreds.
</div>
</body>
</html>
